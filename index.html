<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Code Challenge</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align:center;">Tic Tac Toe Code Challenge</h1>
    <h2 id="turn" style="text-align:center;">Turn: Team X</h2>
    <h3 id="timer" style="text-align:center; color:red;"></h3>

    <div id="questionModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; font-family:Arial, sans-serif;">
        <div style="background:white; padding:25px 30px; border-radius:12px; width:90%; max-width:400px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.3);">
            <h2 id="modalQuestion" style="margin-bottom:20px;">Question?</h2>
            <div id="optionsContainer"></div>
            <p id="resultTag" style="color:red; font-size:18px; font-weight:bold; text-align:center; margin:10px 0;"></p>
        </div>
    </div>

    <table>
        <tr>
            <td><button id="btn0" onclick="askQuestion(0)"></button></td>
            <td><button id="btn1" onclick="askQuestion(1)"></button></td>
            <td><button id="btn2" onclick="askQuestion(2)"></button></td>
        </tr>
        <tr>
            <td><button id="btn3" onclick="askQuestion(3)"></button></td>
            <td><button id="btn4" onclick="askQuestion(4)"></button></td>
            <td><button id="btn5" onclick="askQuestion(5)"></button></td>
        </tr>
        <tr>
            <td><button id="btn6" onclick="askQuestion(6)"></button></td>
            <td><button id="btn7" onclick="askQuestion(7)"></button></td>
            <td><button id="btn8" onclick="askQuestion(8)"></button></td>
        </tr>
    </table>

    <div id="winnerModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
            <h1 id="winnerText" style="font-size: 28px; color: green;">Team X wins!</h1>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background: blue; color: white; border: none; border-radius: 6px; cursor: pointer;">Play Again</button>
        </div>
    </div>
</body>
</html>
